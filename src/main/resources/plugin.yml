name: AdvancedKits
main: com.fleynaro.advancedkits.Main
version: "${pom.version}"
author: luca28pet, fleynaro, PetteriM1
api: ["2.0.0"]
description: Kit plugin for Nukkit
website: https://nukkitx.com/resources/advancedkits.88/
softdepend: ["EconomyAPI"]

commands:
 kit:
  description: Get a kit!
  usage: "/kit <kit name>"
  permission: advancedkits.command
permissions:
 advancedkits.command:
  description: "Allows the user to run /kit command"
  default: true
 advancedkits.bypasscooldown:
  description: "Allows the user to bypass kit cooldown"
  default: false
